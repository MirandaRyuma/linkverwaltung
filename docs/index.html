<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Linkverwaltung</title>
        <style>
            div.container div.row ul li a {
                color: gray;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="h1">Linkverwaltung</h1>
            <div class="row">
                <ul class="list-group col-sm-6" id="linkliste">
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-for="link in links">
                        <a :href="link.href" target="_blank"
                            class="font-weight-light text-decoration-none">{{ link.text }}</a>
                        <button class="btn badge badge-primary badge-pill" @click="addclick">{{ link.clicks }}</button>
                    </li>
                </ul>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const linkliste = new Vue({
                el: "#linkliste",
                data: {
                    links: [
                        {
                            id: 0,
                            href: "http://www.kohnlehome.de",
                            text: "kohnlehome",
                            clicks: 0
                        }, {
                            id: 1,
                            href: "https://meisterk.github.io/linkverwaltung/",
                            text: "meisterk -> Linkverwaltung",
                            clicks: 0
                        }, {
                            id: 2,
                            href: "https://www.google.de",
                            text: "Google",
                            clicks: 0
                        }, {
                            id: 3,
                            href: "https://stackoverflow.com/",
                            text: "stackoverflow",
                            clicks: 0
                        }, {
                            id: 4,
                            href: "https://www.youtube.com/c/DailyDoseOfInternet",
                            text: "DailyDoseOfInternet",
                            clicks: 0
                        }
                    ]
                },
                methods: {
                    addclick: function(e) {
                        // e.stopPropagation();
                        linkhref = e.target.previousSibling.previousSibling.attributes.href.value;
                        clickedlink = this.links.find(link => link.href === linkhref);
                        clickedlink.clicks++;
                    }
                }
            });
        </script>
    </body>
</html>
