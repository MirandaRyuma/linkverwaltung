<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Linkverwaltung</title>
        <style>
            div.container div.row ul li a {
                color: gray;
            }
            div.container div.row ul li button {
                z-index: 1;
            }
            div.container div.leeresdiv {
                margin-top: 20px;
                margin-bottom: 10px;
                height: 2px;
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="h1">Linkverwaltung</h1>
            <div class="row">
                <ul class="list-group col-sm-6" id="linkliste">
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-for="link in links">
                        <a :href="link.href" target="_blank"
                            class="stretched-link font-weight-light text-decoration-none">{{ link.text }}</a>
                        <button class="btn badge badge-primary badge-pill" @click="addclick">{{ link.clicks }}</button>
                    </li>
                </ul>
            </div>
            <div class="leeresdiv col-sm-6"></div>
            <div>
                <h3 class="h3">Hier kann ein neuer Link hinzugef√ºgt werden.</h3>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" name="text" v-model="newlink.text" placeholder="Text zum Anzeigen" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="href" v-model="newlink.href" placeholder="Die URL" class="form-control"/>
                    </div>
                    <div class="form-group form-check">
                        <button type="submit" class="stretched-link btn btn-primary" @click="addnewlink">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const linkliste = new Vue({
                el: "#linkliste",
                data: {
                    links: [
                        {
                            href: "http://www.kohnlehome.de",
                            text: "kohnlehome",
                            clicks: 0
                        }, {
                            href: "https://meisterk.github.io/linkverwaltung/",
                            text: "meisterk -> Linkverwaltung",
                            clicks: 0
                        }, {
                            href: "https://www.google.de",
                            text: "Google",
                            clicks: 0
                        }, {
                            href: "https://stackoverflow.com/",
                            text: "stackoverflow",
                            clicks: 0
                        }, {
                            href: "https://www.youtube.com/c/DailyDoseOfInternet",
                            text: "DailyDoseOfInternet",
                            clicks: 0
                        }
                    ],
                    newlink: {
                        href: "",
                        text: "",
                        clicks: 0
                    }
                },
                methods: {
                    addclick: function(e) {
                        e.stopPropagation();
                        linkhref = e.target.previousSibling.previousSibling.attributes.href.value;
                        clickedlink = this.links.find(link => link.href === linkhref);
                        clickedlink.clicks++;
                        this.sortieren();
                    },
                    sortieren: function() {
                        this.links.sort(
                            function (link1, link2) {
                                return link2.clicks - link1.clicks;
                            }
                        );
                    },
                    addnewlink: function() {
                        console.log(this.newlink.href);
                    }
                },
                mounted() {
                    this.sortieren();
                }
            });
        </script>
    </body>
</html>
